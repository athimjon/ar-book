<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 420px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        h4 {
            color: #1e3a8a;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-label {
            color: #1e40af;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #bfdbfe;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }
        .input-group-text {
            background-color: #eff6ff;
            border-radius: 8px 0 0 8px;
            color: #1e40af;
            font-weight: 500;
        }
        .invalid-feedback, .server-error {
            font-size: 0.85rem;
            color: #dc2626;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
            transform: translateY(-2px);
        }
        .form-check-label {
            color: #1e40af;
            font-size: 0.8rem;
        }
        .form-check-input:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h4 class="text-center mb-4">Login</h4>
    <form id="loginForm" novalidate>
        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <div class="input-group">
                <span class="input-group-text">+998</span>
                <input type="text"
                       class="form-control"
                       id="phone"
                       name="phone"
                       pattern="^\d{9}$"
                       maxlength="9"
                       required
                       placeholder="Enter phone number">
            </div>
            <div class="invalid-feedback" id="phoneError">Phone number must be exactly 9 digits.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   minlength="8"
                   required
                   placeholder="Enter password">
            <div class="invalid-feedback" id="passwordError">Password must be at least 8 characters.</div>
        </div>

        <!-- Show Password Checkbox -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="showPasswordCheck">
            <label for="showPasswordCheck" class="form-check-label">Show Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const form = document.getElementById('loginForm');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const showPasswordCheck = document.getElementById('showPasswordCheck');
    const phoneError = document.getElementById('phoneError');
    const passwordError = document.getElementById('passwordError');

    // Restrict phone input to digits only
    phoneInput.addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Show/hide password
    showPasswordCheck.addEventListener('change', function () {
        passwordInput.type = this.checked ? 'text' : 'password';
    });

    function clearValidationErrors() {
        [phoneInput, passwordInput].forEach(input => {
            input.classList.remove('is-invalid');
        });
        document.querySelectorAll('.invalid-feedback').forEach(el => {
            el.style.display = 'none';
        });
        document.querySelectorAll('.server-error').forEach(el => el.remove());
    }

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        clearValidationErrors();

        if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add('was-validated');
            // Show errors for 6 seconds
            if (phoneInput.value.length !== 9) {
                phoneInput.classList.add('is-invalid');
                phoneError.style.display = 'block';
                setTimeout(() => {
                    phoneInput.classList.remove('is-invalid');
                    phoneError.style.display = 'none';
                }, 6000);
            }
            if (passwordInput.value.length < 8) {
                passwordInput.classList.add('is-invalid');
                passwordError.style.display = 'block';
                setTimeout(() => {
                    passwordInput.classList.remove('is-invalid');
                    passwordError.style.display = 'none';
                }, 6000);
            }
            return;
        }

        const fullPhone = '+998' + phoneInput.value;
        const password = passwordInput.value;

        axios({
            url: "http://localhost:8080/api/v1/auth/login",
            method: "POST",
            data: {
                phoneNumber: fullPhone,
                password: password
            }
        }).then(res => {
            console.log(res);
            localStorage.setItem("token", res.data.token);
            alert("Login successful");
            window.location.href="home2.html";
        }).catch(err => {
            console.log(err.response?.data);

            if (err.response && err.response.data && err.response.data.fieldErrors) {
                const errors = err.response.data.fieldErrors;

                if (errors.phoneNumber) {
                    phoneInput.classList.add('is-invalid');
                    appendServerError(phoneInput, errors.phoneNumber);
                }

                if (errors.password || errors.credentials) {
                    passwordInput.classList.add('is-invalid');
                    appendServerError(passwordInput, errors.password || errors.credentials);
                }

                // Clear server errors after 6 seconds
                setTimeout(() => {
                    clearValidationErrors();
                }, 6000);
            } else {
                alert("Unexpected error occurred.");
            }
        });
    });

    function appendServerError(input, message) {
        const div = document.createElement('div');
        div.classList.add('server-error', 'invalid-feedback');
        div.textContent = message;
        div.style.display = 'block';
        input.parentElement.appendChild(div);
    }
</script>

</body>
</html>
