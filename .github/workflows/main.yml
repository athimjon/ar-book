name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "Dockerfile, docker-compose.yml, target/ar-book-0.0.1-SNAPSHOT.jar"
          target: "/tmp/ar-book-deployment"

      - name: Login to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            # Create the target directory if it doesn't exist
            mkdir -p /home/${{ secrets.SSH_USER }}/ar-book || exit 1
            # Move files from temporary location to target directory
            mv /tmp/ar-book-deployment/* /home/${{ secrets.SSH_USER }}/ar-book/ || exit 1
            cd /home/${{ secrets.SSH_USER }}/ar-book || exit 1
            docker-compose down || exit 1
            docker-compose build || exit 1
            docker-compose up -d || exit 1
          debug: true